<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="q4s.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand the impact of margin, padding, border, and content.</title>
</head>
<body>
    <div class="box1">
        <h1>Box 1</h1>
        <p>This box has wide and a thick border.</p>
    </div>
    <br>
    <div class="box2">
        <h1>Box 2</h1>
        <p>This box has narrow padding and a dashed border.</p>
    </div>
    <br>
    <div class="box3">
        <h1>Box 3</h1>
        <p>This box has large margin and no border.</p>
    </div>
</body>
</html>
